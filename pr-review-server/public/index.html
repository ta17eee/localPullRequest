<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Review - Local Code Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand h1">üìù Local PR Review</span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="refreshDiff()">üîÑ Refresh</button>
                <button class="btn btn-warning me-2" onclick="startClaudeFix()">ü§ñ Claude Fix</button>
                <button class="btn btn-success" onclick="exportReview()">üìÑ Export</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- „Çµ„Ç§„Éâ„Éê„ÉºÔºö„Éï„Ç°„Ç§„É´‰∏ÄË¶ß -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>üìÅ Changed Files</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="fileList" class="list-group list-group-flush">
                            <!-- „Éï„Ç°„Ç§„É´‰∏ÄË¶ß„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                        </div>
                    </div>
                </div>

                <!-- „É¨„Éì„É•„Éº„Çµ„Éû„É™„Éº -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>üìã Review Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Overall Status</label>
                            <select class="form-select" id="overallStatus">
                                <option value="pending">üü° Pending</option>
                                <option value="approved">‚úÖ Approved</option>
                                <option value="changes_requested">‚ùå Changes Requested</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Summary Comment</label>
                            <textarea class="form-control" id="summaryComment" rows="4" placeholder="Overall review comments..."></textarea>
                        </div>
                        <button class="btn btn-primary w-100" onclick="saveReview()">üíæ Save Review</button>
                    </div>
                </div>
            </div>

            <!-- „É°„Ç§„É≥ÔºödiffË°®Á§∫ -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>üìä Code Changes</h5>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="viewMode" id="unified" value="unified">
                            <label class="btn btn-outline-secondary" for="unified">Unified</label>
                            <input type="radio" class="btn-check" name="viewMode" id="split" value="split" checked>
                            <label class="btn btn-outline-secondary" for="split">Split</label>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="diffContainer">
                            <!-- Diff„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                            <div class="text-center p-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Loading git diff...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- „Ç≥„É°„É≥„ÉàËøΩÂä†„É¢„Éº„ÉÄ„É´ -->
    <div class="modal fade" id="commentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üí¨ Add Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="commentForm">
                        <div class="mb-3">
                            <label class="form-label">File & Line</label>
                            <input type="text" class="form-control" id="commentLocation" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comment</label>
                            <textarea class="form-control" id="commentText" rows="4" placeholder="Enter your review comment..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="commentType">
                                <option value="suggestion">üí° Suggestion</option>
                                <option value="issue">‚ö†Ô∏è Issue</option>
                                <option value="question">‚ùì Question</option>
                                <option value="praise">üëç Praise</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addComment()">Add Comment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
